# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-ba20-bsp"
BBFILE_PATTERN_meta-ba20-bsp = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-ba20-bsp = "100"

LAYERDEPENDS_meta-ba20-bsp = "core freescale-layer"
LAYERSERIES_COMPAT_meta-ba20-bsp = "scarthgap"
